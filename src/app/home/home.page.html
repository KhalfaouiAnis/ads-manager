<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Today
        <p style="font-weight: 400; color: #433465">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
      <ion-item>
        <ion-checkbox (ionChange)="filterAds($event)" slot="end"></ion-checkbox>
        <ion-label>My Ads</ion-label>
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let ad of ads; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="ad.category === 'Education' ? 'green' : 'blue'"
      >
        {{ad.category}}
      </ion-card-subtitle>
      <ion-card-subtitle> {{ad.ad_creator}} </ion-card-subtitle>
      <ion-item>
        <ion-icon
          *ngIf="ad.category === 'Education'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="ad.category === 'Travel'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label> {{ ad.title}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Created at {{ad.creation_date | date:'fullDate'}}</ion-label>
      <p>{{ad.description}}</p>
    </ion-card-content>

    <ion-row *ngIf="ad.ad_creator === 'Anis'">
      <ion-item
        style="display: flex; justify-content: center"
        button
        (click)="deleteAd(ad.id)"
      >
        <ion-icon color="danger" name="trash-outline"></ion-icon>
        <p style="margin-left: 2px">Delete</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-note *ngIf="ads?.length === 0">
    <p style="text-align: center; font-size: large; margin-top: 35%">
      There Are No Ads
    </p>
  </ion-note>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
