<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800; font-size: 3em">
        Today
        <p style="font-weight: 400; color: #433465">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
      <ion-item *ngIf="ads?.length !== 0">
        <ion-checkbox (ionChange)="filterAds($event)" slot="end"></ion-checkbox>
        <ion-label>My Ads</ion-label>
      </ion-item>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let ad of ads; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-item>
          <ion-icon
            *ngIf="ad.category === 'Education'"
            color="success"
            size="small"
            name="school"
            slot="end"
          ></ion-icon>
          <ion-icon
            *ngIf="ad.category === 'Travel'"
            color="danger"
            size="small"
            name="airplane"
            slot="end"
          ></ion-icon>
          {{ad.category}}</ion-item
        >
      </ion-card-subtitle>
      <ion-item> {{ad.title}} </ion-item>
    </ion-card-header>
    <ion-item>
      <ion-img
        *ngIf="ad.image !==''"
        style="width: 250px; margin-left: 16px"
        src="{{ad.image}}"
        alt="ad image"
      ></ion-img>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-label
          >{{ad.creation_date | date:'fullDate'}}, By
          {{ad.ad_creator}}</ion-label
        >
      </ion-item>
      <ion-item>
        <p>{{ad.description}}</p>
      </ion-item>
    </ion-card-content>

    <ion-row *ngIf="ad.ad_creator === 'Anis'">
      <ion-item button (click)="deleteAd(ad.id)">
        <ion-icon
          name="trash"
          color="danger"
          size="large"
          slot="start"
        ></ion-icon>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-note *ngIf="ads?.length === 0">
    <p style="text-align: center; font-size: large; margin-top: 35%">
      There Are No Ads
    </p>
  </ion-note>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createAd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
